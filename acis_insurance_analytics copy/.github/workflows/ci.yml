name: CI

on:
  pull_request:
  push:
    branches: [ main, task-*, feature-* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install -r requirements.txt ruff
      - name: Lint
        run: ruff check .
      - name: Smoke tests (no data)
        run: |
          python -m compileall src
